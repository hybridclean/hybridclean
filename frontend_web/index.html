<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HybridClean Login</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    color: #fff;
    font-family: "Poppins", sans-serif;
  }
  .login-box {
    background: #111;
    border: 1px solid #333;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    padding: 40px 50px;
    width: 320px;
    text-align: center;
  }
  h1 {
    font-size: 1.6em;
    margin-bottom: 1em;
    letter-spacing: 1px;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #fff;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #444, #777);
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: linear-gradient(90deg, #666, #999);
  }
  img {
    width: 120px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="login-box">
    <img src="Bogen02.jpg" alt="Logo">
    <h1>Anmeldung</h1>
    <input id="username" type="text" placeholder="Benutzername" onkeydown="if(event.key==='Enter'){login()}">
    <button onclick="login()">Starten</button>
  </div>
<script>
  function login() {
    const user = document.getElementById('username').value.trim();
    if (!user) {
      alert("Bitte Benutzername eingeben!");
      return;
    }
    console.log("Login erfolgreich f√ºr:", user);
    window.location.href = "welcome.html";
  }
</script>
</body>
</html>
